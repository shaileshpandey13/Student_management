<!DOCTYPE html>
<html>
<head>
    <title>Login | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="width: 350px; border-radius: 15px;">
        <h4 class="text-center fw-bold mb-4">Admin Login</h4>
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="alert alert-danger p-2 small text-center">{{ messages[0] }}</div>{% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3"><input type="text" name="username" class="form-control" placeholder="Username" required></div>
            <div class="mb-3"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
            <button class="btn btn-primary w-100 fw-bold">Login</button>
        </form>
    </div>
</body>
</html>
